<!DOCTYPE html>
<html>
 <head>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		 integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		 crossorigin="anonymous"></script>
	<link rel="stylesheet" href='assets/stylesheets/application.css'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<title>
		~*~TAMAGOTCHI 2K17~*~
	</title>
 </head>


 <body>
	<div class="container-fluid" id="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Tamagotchi 2K17</h1>
        <p class="lead">Do you miss your old tamagotchi? Pick a pet and make sure to keep it alive as long as possible by feeding it, putting it to bed and letting it play with its toys.</p>
      </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
    <div class="row">
        <div class="newpet_div">
    		<form id="new-pet">
    		<h4>Pick a Pet</h4>
    		<div class="flex form-group">
    		<br>

    			<div class="btn btn-primary">
    				<img src="https://m.popkey.co/d2643e/XmJMo.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
    				<input type="checkbox" name="pet1" id="pet1" value="val1" class="hidden" autocomplete="off">
    			</div>

    			<div class="btn btn-secondary">
    				<img src="https://media.giphy.com/media/qjqUcgIyRjsl2/source.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
    				<input type="checkbox" name="image" id="pet2" value="val2" class="hidden" autocomplete="off">
    			</div>



    			<div class="btn btn-primary">
    				<img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/zt4ngbtlb9ech0pjrseu.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
    				<input type="checkbox" name="image" id="pet3" value="val3" class="hidden" autocomplete="off">
    			</div>

    			<div class="btn btn-primary">
    				<img src="http://i890.photobucket.com/albums/ac103/Paolo_Share/Cats/cat_with_boxing_gloves_zps120199d1.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
    				<input type="checkbox" name="image" id="pet4" value="val4" class="hidden" autocomplete="off">
    			</div>

                <div class="btn btn-primary">
                    <img src="https://media.giphy.com/media/14o3AsSMpn6PkY/giphy.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
                    <input type="checkbox" name="image" id="pet5" value="val5" class="hidden" autocomplete="off">
                </div>

                 <div class="btn btn-primary">
                    <img src="http://cmapspublic.ihmc.us/rid=1305316332516_1150122304_43824/face%20gif.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
                    <input type="checkbox" name="image" id="pet6" value="val6" class="hidden" autocomplete="off">
                </div>

    		</div>

    			<label>Name:</label>
    			<input type='text' id='name' name='name'>
    			<br>
    			<br>
    			<label>Setting:</label>
    				<div class="settings">
    					<select id="setting-picked">
    					</select>
    				</div>
    				<br>

    			<label>Toys:</label>
    			<div class="toys" id="toy-picked">


    			</div>
    			<input type="submit">
    		</form>
      </div>
    <div id="pet">
    </div>
    </div>
    <div class="col-sm-3"></div>
  </div>

	<script type="text/javascript" src='index.js'></script>
	<script type="text/javascript" src='models/api.js'></script>
	<script type="text/javascript" src='models/pet.js'></script>
 </body>
</html>
