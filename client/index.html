<!DOCTYPE html>
<html>
 <head>
   <script src="https://code.jquery.com/jquery-2.2.4.min.js"
     integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
     crossorigin="anonymous"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 	<style>
		 .flex{
		 	display: flex;
		 	flex-direction: row;
		 }
     .picked{
        opacity:0.5;
      	color:#996;
      }

 	</style>
   <meta charset="utf-8">
   <title></title>
 </head>


 <body>
	<div class="container">
    <div class="newpet_div">
		<form id="new-pet">
		<h4>Pick a Pet</h4>
		<div class="flex form-group">
		<br>
			<div class="btn btn-primary">
				<img src="https://media.giphy.com/media/5fBH6zrcIiOs65zXCtG/giphy.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
				<input type="checkbox" name="pet1" id="pet1" value="val1" class="hidden" autocomplete="off">
			</div>

			<div class="btn btn-primary">
				<img src="https://media.giphy.com/media/qjqUcgIyRjsl2/source.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
				<input type="checkbox" name="image" id="pet2" value="val2" class="hidden" autocomplete="off">
			</div>

			<div class="btn btn-primary">
				<img src="https://s-media-cache-ak0.pinimg.com/originals/36/b1/6c/36b16cc68bbbca07f1c37183112de693.gif" style="min-height:100px;height:50px;" alt="..." class="img-thumbnail img-check">
				<input type="checkbox" name="image" id="pet3" value="val3" class="hidden" autocomplete="off">
			</div>

		</div>

			<label>Name:</label>
			<input type='text' id='name' name='name'>
			<br>
			<br>
			<label>Setting:</label>
				<div class="settings">
					<select id="setting-picked">
					</select>
				</div>
				<br>

			<label>Toys:</label>
			<div class="toys" id="toy-picked">


			</div>
			<input type="submit">
		</form>
  </div>
  <div class="show-pet"></div>
  <div class="show-pet-name"></div>
  <div class="show-interact"></div>

  <div class="show-status">
    <ul></ul>
  </div>


</div>

	<script type="text/javascript" src='index.js'></script>
 </body>
</html>
